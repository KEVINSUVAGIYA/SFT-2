<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Form</title>
    <link rel="stylesheet" href="candidate_info.css">
</head>
<body>
    <div class="container">
        <form action="">

            <p class="info-type"><span>1</span> Candidate Info</p>
            <input type="text" placeholder="Your Name*" required>
            <input type="email" placeholder="Your Email*" required>
            <textarea cols="65" rows="2" placeholder="About Yourself"></textarea>
            <p class="inner-info">Interests:</p>
            <select>
                <option >Fishkeeping</option>
                <option >Data Managing</option>
                <option >Artificial Inte.</option>
                <option >Farming</option>
                <option >Driving</option>
            </select>
            <p class="info-type"><span>2</span> Additional Info</p>
            <textarea cols="65" rows="2" placeholder="About Your School"></textarea>
            <br>
            <input class="submit-btn" type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
